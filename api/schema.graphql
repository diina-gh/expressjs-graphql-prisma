# Type definitions

type AuthPayload {
  token: String
  user: User
}

type User {
  id: ID!
  email: String 
  token: String
  phonenumber: String
  firstname: String
  lastname: String
  emailVerified: Boolean
  enabled: Boolean
  lastlogin: Date
  password: String
  imageurl: String
  imagesrc: String
  admin: Boolean
  vendor: Boolean
  roles: [RolesOnUsers]
  cart: Cart
  districts: [DistrictsOnUsers]
  orders: [Order]
  transactions: [Transaction]
  posts: [Post]
  comments: [Comment]
  notifications: [NotificationsOnUsers]
}

